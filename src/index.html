<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- FontAwesome -->
    <link href="/assets/libs/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main onclick="uploadFile()" >
      <i class="fas fa-download fa-3x"></i>
      <h1>Drag&Drop files here</h1>
      <div class="file-row">
        <i class="fas fa-file-video fa-3x"></i>
        <i class="fas fa-file-alt fa-3x"></i>
        <i class="fas fa-file-image fa-3x"></i>
        <i class="fas fa-folder fa-3x"></i>
      </div>
      <input type='file' name='file-upload' onchange="listFiles()" multiple/>
    </main>
    <div class='hidden-element'>
      <ul class='list-files'>
      </ul>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
