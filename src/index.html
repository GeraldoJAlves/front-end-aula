<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- FontAwesome -->
    <link href="/assets/libs/fontawesome-free/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main onclick="uploadFile()" >
      <i class="fas fa-download fa-3x"></i>
      <h1>Drag&Drop files here</h1>
      <div class="file-row">
        <i class="fas fa-file-video fa-3x"></i>
        <i class="fas fa-file-alt fa-3x"></i>
        <i class="fas fa-file-image fa-3x"></i>
        <i class="fas fa-folder fa-3x"></i>
      </div>
      <input type='file' name='file-upload' onchange="listFiles()" multiple/>
    </main>
    <div class='hidden-element'>
      <ul class='thumbnails'>
      </ul>
      <div class='preview-file'>
        <div class="base-menu header">
          <i id="toggle-thumbnail" class="fas fa-chevron-up" onclick="hideThumbnails()"></i>
          <span></span>
          <i class="fas fa-trash" onclick="deleteFile()"></i>
        </div>
        <img src="" />
        <div class='base-menu footer'>
          <i class="fas fa-fast-backward fa-3x" onclick="setImagePreview(0)" ></i>
          <i class="fas fa-step-backward fa-3x" onclick="indexCurrentImage > 0 ? setImagePreview(--indexCurrentImage): false" ></i>
          <span>1/1</span>
          <i class="fas fa-step-forward fa-3x" onclick="indexCurrentImage < (listFilesUpload.length - 1) ? setImagePreview(++indexCurrentImage): false" ></i>
          <i class="fas fa-fast-forward fa-3x" onclick="setImagePreview(listFilesUpload.length - 1)" ></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
